{% extends 'catalog/base.html' %}

{% block content %}
<h1>Удалить товар</h1>
<p>Вы уверены, что хотите удалить товар "{{ product.name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'catalog:product_detail' product.pk %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
{% block product_actions %}
{% endblock %}
